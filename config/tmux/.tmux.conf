setw -g mode-keys vi


# 用 vim 的方式在窗格间移动光标
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

#Plugin================
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux #backup session:Ctrl + b,restore:Ctrl + r
run-shell ~/.tmux/tmux-continuum/continuum.tmux #auto save session and restore,default is 15minuit

